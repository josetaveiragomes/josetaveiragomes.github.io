<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="waviy">
            <span id="1" style="--i:1"></span>
            <span id="2" style="--i:2"></span>
            <span id="3" style="--i:3"></span>
            <br>
            <span id="4" style="--i:4"></span>
            <span id="5" style="--i:5"></span>
            <span id="6" style="--i:6"></span>
            <span id="7" style="--i:7"></span>
            <span id="8" style="--i:8"></span>
            <span id="9" style="--i:9"></span>
            <span id="10" style="--i:10"></span>
        </div>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jan 9, 2024 19:45:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
                
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            document.getElementById("1").innerHTML = "Gugies ";
            document.getElementById("2").innerHTML = "together ";
            document.getElementById("3").innerHTML = "in ";
            document.getElementById("4").innerHTML = days + "d ";
            document.getElementById("5").innerHTML = hours + "h ";
            document.getElementById("6").innerHTML = minutes + "m ";
            document.getElementById("7").innerHTML = seconds + "s ";
                
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("1").innerHTML = "Gugies together!!!";
                document.getElementById("2").innerHTML = "Gugies together!!!";
                document.getElementById("3").innerHTML = "Gugies together!!!";
                document.getElementById("4").innerHTML = "Gugies together!!!";
                document.getElementById("5").innerHTML = "Gugies together!!!";
                document.getElementById("6").innerHTML = "Gugies together!!!";
                document.getElementById("7").innerHTML = "Gugies together!!!";
            }
            }, 1000);
        </script>

    </body>
</html>
